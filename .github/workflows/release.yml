name: Publish Release
on:
  push:
    tags:
      - v*
jobs:
  build:
    runs-on: windows-latest
    if: github.actor != 'dependabot[bot]'
    defaults:
      run:
        working-directory: app
    steps:
      - uses: actions/checkout@master
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install dependencies
        run: yarn
      - name: Get neutralino.js
        run: npx neu update
      - name: Build
        run: yarn run build
      - name: Archive Release
        uses: thedoctor0/zip-release@master
        with:
          type: "zip"
          directory: "./app/dist"
          filename: "giveaway-o-tron.zip"
          path: giveaway-o-tron
      - uses: ncipollo/release-action@v1
        with:
          artifacts: "./app/dist/giveaway-o-tron.zip,./app/dist/giveaway-o-tron/res.neu"
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/upload-artifact@master
        with:
          name: resource-file
          path: ./app/dist/giveaway-o-tron/res.neu
  add_resource:
    needs: build
    runs-on: windows-latest
    if: github.actor != 'dependabot[bot]'
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@master
      - uses: actions/download-artifact@master
        with:
          name: resource-file
          path: public/versions/res.neu
      - uses: EndBug/add-and-commit@v9
        add: public/versions
        message: "chore: Update version file"
        push: true
